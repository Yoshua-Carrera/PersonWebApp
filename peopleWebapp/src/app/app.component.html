<html>
  <div class="container">
    <div class="search">
      <h1>Please enter a person's first name</h1>
        <input class="textInput" type="text" #textInput placeholder="First Name"/>
      <button class="submit" (click)="submitSearch()">Search</button>
    </div>
    <div class="results">
      <app-person [people]="people" [target]="target"></app-person>
    </div>
  </div>
</html>
